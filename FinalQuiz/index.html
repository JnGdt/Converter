<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptOnLoad</title>
</head>

<body onload="convertUSDtoPHP()">
    <label>USD:</label>
    <input type="number" id="num" oninput="convertUSDtoPHP()">
    <button onClick="convertUSDtoPHP()">Convert</button>
    <div id="con"></div>



    <script>
        function convertUSDtoPHP() {
            var inputNum = document.getElementById('num').value;
            document.getElementById('con').innerHTML = "PHP:" + 50 * inputNum;
        }
    </script>


</body>

</html>
